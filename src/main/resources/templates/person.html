<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meat name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{bootstrap-4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{bootstrap-4.0.0/dist/js/bootstrap.min.js}" ></script>
    <script th:src="@{jquery-3.4.1.min.js}" type="text/javascript"></script>

    <title>Title</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="card-header">
        <h3 class="title">访问model</h3>

    </div>
    <div class="card-title">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>

<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="card-header">
            <h3 class="title">列表</h3>
        </div>
        <div class="card-title">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <spen th:text="${person.name}"></spen>
                    <span th:text="${person.age}"></span>
                    <button class="btn" th:onclick="getName([[${person.name}]]);">获得名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var single = [[${singlePerson}]];
    console.log(single.name+"/"+single.age);

    function getName(name) {
        console.log(name);
    }
</script>
</body>
</html>
